name: News Video Pipeline

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Pipeline stage to run (1=fetch, 2=script, 3=media)'
        required: true
        default: '1'
      limit:
        description: 'Number of news items to fetch'
        required: false
        default: '2'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system packages
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: pip install --upgrade pip && pip install -r requirements.txt

    - name: Run pipeline stage
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
      run: |
        python src/pipeline.py --stage ${{ github.event.inputs.stage }} --limit ${{ github.event.inputs.limit }}
